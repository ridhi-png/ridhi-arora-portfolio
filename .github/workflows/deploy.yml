name: Deploy to Render

# Trigger this workflow on push to the main branch
on:
  push:
    branches:
      - main

# Define the jobs to run in this workflow
jobs:
  # Job 1: Build and test the backend
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Cache Python dependencies for faster builds
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('Portfolio/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install backend dependencies
      - name: Install dependencies
        working-directory: Portfolio/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run backend linting (if applicable)
      - name: Lint with flake8
        working-directory: Portfolio/backend
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      # Run backend tests (if they exist)
      - name: Run tests
        working-directory: Portfolio
        run: |
          # Check if there are any test files
          if find tests -name "test_*.py" -type f | grep -q .; then
            pytest tests/ -v
          else
            echo "No tests found, skipping test execution"
          fi
        continue-on-error: true

  # Job 2: Build and test the frontend (if package.json exists)
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Check if package.json exists
      - name: Check for package.json
        id: check_package
        working-directory: Portfolio/frontend
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # Set up Node.js environment (only if package.json exists)
      - name: Set up Node.js
        if: steps.check_package.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Cache node modules for faster builds
      - name: Cache node modules
        if: steps.check_package.outputs.exists == 'true'
        uses: actions/cache@v3
        with:
          path: Portfolio/frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Portfolio/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install frontend dependencies
      - name: Install dependencies
        if: steps.check_package.outputs.exists == 'true'
        working-directory: Portfolio/frontend
        run: npm ci || npm install

      # Build the frontend
      - name: Build frontend
        if: steps.check_package.outputs.exists == 'true'
        working-directory: Portfolio/frontend
        run: npm run build
        env:
          CI: false  # Disable treating warnings as errors in CI

      # Run frontend tests
      - name: Run tests
        if: steps.check_package.outputs.exists == 'true'
        working-directory: Portfolio/frontend
        run: npm test -- --passWithNoTests --watchAll=false
        continue-on-error: true

  # Job 3: Deploy notification
  deploy:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deployment notification
        run: |
          echo "‚úÖ Tests completed successfully!"
          echo "üöÄ Render will automatically deploy your application"
          echo "üìù Check your Render dashboard at https://dashboard.render.com"
          echo ""
          echo "Deployment Process:"
          echo "1. Backend will be deployed from Portfolio/backend/"
          echo "2. Frontend will be deployed from Portfolio/frontend/"
          echo "3. Make sure environment variables are configured in Render dashboard"
